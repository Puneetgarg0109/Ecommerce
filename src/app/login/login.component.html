<div class="containers" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-heading" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered pg" role="document">
        <div class="modal-content">
            <div>
                <h3 class="modal-title" id="login-heading" style="color: rgb(244, 29, 111);"> Login with BestBuy</h3>
               
            </div>

            <div class="modal-body">
                <form id="login-form" class="form " role="form">
                    <div class="input-group form-group ">
                        <div class="input-group-prepend p">
                            <span class="input-group-text  ">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                    </div>

                    <div class="input-group form-group ">
                        <div class="input-group-prepend p">
                            <span class="input-group-text p">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                        <input type="password" class="form-control" name="password" placeholder="Password" minlength="6" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Login</button>
                    </div>
                </form>
            </div>

            <div class="container">
                <span>
                    <a routerLink="/signup" data-dismiss="modal" data-toggle="modal" >Click here</a>
                    to register a new account
                </span>
            </div>
        </div>
    </div>
</div>
